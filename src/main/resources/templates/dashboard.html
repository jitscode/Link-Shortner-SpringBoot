<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header and navbar */
        .navbar {
            background: linear-gradient(90deg, #00ffff, #007BFF);
            padding: 12px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .user-info {
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
            flex-grow: 1;
        }

        .navbar button {
            background: #ff4d4d;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        .navbar button:hover {
            box-shadow: 0 0 12px #ff4d4d;
        }

        /* Main container */
        .container {
            width: 100%;
            padding: 20px 10%;
        }

        /* Form input */
        form {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background-color: #111;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #00ffff, #007BFF);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #007BFF, #00ffff);
            box-shadow: 0 0 12px #00ffff;
            transform: scale(1.05);
        }

        /* URL table */
        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #00ffff;
            text-align: left;
        }

        th {
            background: linear-gradient(90deg, #00ffff, #007BFF);
            color: #000;
        }

        tr:hover {
            background-color: #1a1a1a;
        }

        td form {
            display: inline-block;
            margin-right: 8px;
        }

        /* Copy button */
        .copy-btn {
            background: #ffdb4d;
            color: #000;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 12px #ffdb4d;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #00ff7f;
            color: #000;
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff7f;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInOut 2.5s ease-in-out;
        }

        .error {
            background-color: #ff4d4d;
            box-shadow: 0 0 10px #ff4d4d;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Confirmation modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 320px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: none;
        }

        .modal-content {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
        }

        .modal button {
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar with User, Title, and Logout -->
<div class="navbar">
    <div class="user-info" th:text="'üë§ ' + ${username}"></div>
    <div class="logo">üöÄ URL Shortener</div>
    <form action="#" th:action="@{/auth/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <form id="urlForm" action="#" th:action="@{/shortner/create}" method="post" onsubmit="return validateUrl()">
        <input type="text" id="originalUrl" name="originalUrl" placeholder="Enter URL" required />
        <button type="submit">Shorten</button>
    </form>

    <!-- Show message if no URLs exist -->
    <div th:if="${#lists.isEmpty(links)}" class="no-url">
        <p style="text-align: center; margin-top: 20px; font-size: 18px; color: #ff4d4d;">‚ö†Ô∏è No URL shortened yet!!!</p>
    </div>

    <!-- Show table if URLs exist -->
    <table th:if="${not #lists.isEmpty(links)}">
        <thead>
        <tr>
            <th>Short URL</th>
            <th>Original URL</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="link : ${links}">
            <td>
                <a th:href="@{'/' + ${link.shortUrl}}" th:text="${link.shortUrl}" target="_blank"></a>
                <button class="copy-btn" th:attr="data-url=@{'/' + ${link.shortUrl}}" onclick="copyUrl(this)">Copy</button>
            </td>
            <td th:text="${#strings.length(link.originalUrl) > 50 ? #strings.substring(link.originalUrl, 0, 50) + '...' : link.originalUrl}"></td>
            <td>
                <form action="#" th:action="@{/shortner/update/{id}(id=${link.id})}" method="post" onsubmit="return validateUpdateUrl(this)">
                    <input type="text" name="newUrl" placeholder="New URL" required />
                    <button type="submit">Update</button>
                </form>
                <form id="deleteForm" th:action="@{/shortner/delete/{id}(id=${link.id})}" method="post" onsubmit="return confirmDelete(event)">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Notification Div -->
<div id="notification" class="notification"></div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div>‚ö†Ô∏è Are you sure you want to delete this URL permanently?</div>
    <div class="modal-content">
        <button id="confirmDelete">Yes</button>
        <button onclick="closeModal()">No</button>
    </div>
</div>

<!-- JS for URL validation, copying, and delete confirmation -->
<script>
    // Validate URL before shortening
    function validateUrl() {
        var url = document.getElementById("originalUrl").value;
        if (!url || !isValidUrl(url)) {
            showNotification('üö´ Invalid URL!', 'error');
            return false;
        }
        showNotification('‚úÖ URL shortened successfully!');
        return true;
    }

    // Validate URL pattern
    function isValidUrl(url) {
        var pattern = new RegExp('^(https?:\\/\\/)?' +
            '((([a-zA-Z0-9\\-]+\\.)+[a-zA-Z]{2,})|' +
            'localhost|' +
            '((\\d{1,3}\\.){3}\\d{1,3}))' +
            '(\\:\\d+)?(\\/[-a-zA-Z0-9@:%_+.~#?&//=]*)?$');
        return pattern.test(url);
    }

    // Copy short URL
    function copyUrl(button) {
        var url = window.location.origin + button.getAttribute('data-url');
        navigator.clipboard.writeText(url).then(() => {
            showNotification('‚úÖ URL copied: ' + url);
        }).catch(() => {
            showNotification('‚ùå Failed to copy!', 'error');
        });
    }

    // Show notification for success/error
    function showNotification(message, type = 'success') {
        var notification = document.getElementById('notification');
        notification.innerHTML = message;
        notification.className = 'notification ' + (type === 'error' ? 'error' : '');
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    var deleteUrl = '';
    function confirmDelete(event) {
        event.preventDefault();
        deleteUrl = event.target.action;
        document.getElementById('deleteModal').style.display = 'block';
    }

    // On Confirm, submit the form
    document.getElementById('confirmDelete').addEventListener('click', function () {
        document.getElementById('deleteForm').submit();
    });

    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }


    // Validate URL update
    function validateUpdateUrl(form) {
        var url = form.newUrl.value;
        if (!isValidUrl(url)) {
            showNotification('üö´ Invalid URL for update!', 'error');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
